<h3>Login in the Best RestFull Api Shop</h3>
<form
  class="example-form mat-form-field"
  [formGroup]="formSignup"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="example-full-width mat-form-field">
    <mat-label>Email</mat-label>
    <input
      matInput
      [formControl]="emailFormControl"
      formControlName="email"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <textarea matInput placeholder="Ex. AlfaNumeric "></textarea>
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Ex. AlfaNumeric" formControlName="password" />
  </mat-form-field>

  <button
    mat-raised-button
    color="basic"
    matBadge="8"
    matBadgePosition="before"
    matBadgeColor="accent"
    type="submit"
  >
    Done
  </button>
</form>
